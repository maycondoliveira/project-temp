<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

        <script src="scripts.js"></script>
</head>

<body>


<div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade:">
        <button class="botão-busca" onclick="cliqueiNoBotao()">
            <img class="imagem-busca" src="images/lupa.png" alt="busca">
        </button>

    <div class="caixa-media"> 
        <div class="principal">
            <p class="text_temp" style="font-weight: lighter;">Tempo em</p> <h2 class="cidade"><strong>São Paulo</strong></h2>
        </div>

        <p class="temp" style="font-weight:  bold;">21°C</p> <p class="max" style="font-weight:  bold;">Max 25°C</p><p class="min" style="font-weight:  bold;">Min 19°C</p>
        <div class="caixa-menor">
            <img class="img-previsão" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
            <p class="texto-previsão">Nublado</p>
        </div>
        
        <p class="umidade">Umidade 76%</p> 

    </div>
</div>
</body>

</html>
